<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>save_restorm</title>
</head>
<body>
<canvas id="myRound" style="border: 1px solid sienna; width: 300px;height: 200px;"></canvas><br/>
<script type="application/javascript">
    var f=document.getElementById("myRound");
    var context=f.getContext("2d");
    context.fillStyle="#ff00ff";
    context.strokeStyle="blue";
    context.fillRect(20,20,70,70);
    context.strokeRect(20,20,70,70);
    context.fill();
    context.stroke();

    context.save();

    context.strokeStyle="#ff0000";
    context.strokeStyle="green";
    context.fillRect(140,20,70,70);
    context.strokeRect(140,20,70,70);
    context.fill();
    context.stroke();

    context.restore();

    context.fillRect(20,140,50,50);
    context.strokeRect(80,140,50,50);
</script>
</body>
</html>

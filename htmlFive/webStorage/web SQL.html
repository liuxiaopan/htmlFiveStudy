<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>web SQL</title>
  <link rel="stylesheet" type="text/css" href="../lib/bootstrap.min.css"/>
</head>
<body>
<input type="button" value="创建数据库" class="btn btn-primary" onclick="btnCreateDb()"/>
<input type="button"class="btn btn-primary" value="测试连接" onclick="btnTestConnect()"/>

<p id="status"></p>
</body>

<script type="text/javascript">
  function $$(id){
    return document.getElementById(id);
  }
  
  var db=null;
  function btnCreateDb() {
    db=openDatabase('studentsDataBase','1.0','stuManage','2*1024*1024', function () {
      $$("status").style.display="block";
      $$("status").innerHTML="creating is successful";
  });
  }

  function btnTestConnect(){
    if(db){
      $$("status").style.display="block";
      $$("status").innerHTML="connection is successful";
    }
  }
</script>
</html>

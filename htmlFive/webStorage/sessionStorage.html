<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>session storage</title>
</head>
<body>
<fieldset>
  <legend>session对象设置与保存临时数据</legend>
  <input type="text" name="txtName" onchange="txtNameChange(this)" size="30"/>
  <input type="button" name="btnGetValue" onclick="btnGetValue()" value="读取"/>
  <p id="pStatus"></p>
</fieldset>

<script type="text/javascript">
  function $$(id) {
    return document.getElementById(id);
  }
  
  function txtNameChange(v) {
    var strName=v.value;
    sessionStorage.setItem("strName",strName);
//    $$("pStatus").innerHTML=sessionStorage.getItem("strName");
  }

  function btnGetValue() {
//    $$("pStatus").style.display="block";
    $$("pStatus").innerHTML=sessionStorage.getItem("strName");
  }
</script>
</body>
</html>
